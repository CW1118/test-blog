<html>
    <head>
        <title>Bass Music Central</title>
    </head>
    <body>
        <div>
            <h1>Bass Music Central</h1>
        </div>
        {% for post in posts %}
            <div>
                <p>Published: {{ post.published_date }}</p>
                <a href=""><h1>{{ post.title }}</h1></a>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
